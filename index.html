<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="resault">
          <div class="resault__content">
            <h2 class="resault__title">Your Result</h2>
            <div class="resault__point">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <h2 class="resault__mark">Great</h2>
            <p class="resault__text">
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
        <div class="summary">
          <div class="summary__content">
            <h2 class="summary__title">Summary</h2>
            <div class="summary__main">
              <div class="reaction block">
                <!-- <img src="./images/reaction.svg" alt="icon" /> -->
                <p>Reaction</p>
                <div class="reaction__point point">
                  <span class="current">80</span><span class="max">/ 100</span>
                </div>
              </div>
              <div class="memory block">
                <p>Memory</p>
                <div class="memory__point point">
                  <span class="current">92</span> <span class="max">/ 100</span>
                </div>
              </div>
              <div class="verbal block">
                <p>Verbal</p>
                <div class="verbal__point point">
                  <span class="current">61</span> <span class="max">/ 100</span>
                </div>
              </div>
              <div class="visual block">
                <p>Visual</p>
                <div class="visual__point point">
                  <span class="current">73</span> <span class="max">/ 100</span>
                </div>
              </div>
            </div>
            <div class="summary__btn">
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
